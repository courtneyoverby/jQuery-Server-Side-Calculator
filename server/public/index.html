<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Courtney's Calculator</title>
  </head>
  <body>
    <header>Courtney's Calculator</header>
    <div class="js-input-value">
      <input
        class="inputOne input"
        type="number"
        placeholder="Enter Number"
        id="number1"
        name="number1"
      />
      <input
        class="inputTwo input"
        type="number"
        placeholder="Enter Number"
        id="number2"
        name="number2"
      />
      <button class="js-clear-btn">Clear</button>
    </div>

    <div class="js-equation-btns">
      <button class="js-btn-math" id="+">+</button>
      <button class="js-btn-math" id="-">-</button>
      <button class="js-btn-math" id="*">x</button>
      <button class="js-btn-math" id="/">/</button>
      <button class="js-submit-btn">=</button>
      
    </div>
    <table>
      <thead>
        <tr>
        <th>Previous Equations</th>
        </tr>
      </thead>
      <tbody class="js-calc-table"></tbody>
    </table>
  </body>
</html>
